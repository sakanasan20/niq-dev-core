<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout (content)">
<head th:replace="~{ fragments/common :: common-header }" />
<body>
    <!-- 左側 Sidebar -->
	<div th:replace="~{ fragments/common :: common-sidebar }"></div>

    <!-- 主要內容區域 -->
    <div id="content">
        <!-- Navbar -->
		<div th:replace="~{ fragments/common :: common-navbar }"></div>
		
		<!-- 登出確認 Modal -->
		<div th:replace="~{ fragments/common :: common-logout-modal }"></div>

        <!-- 頁面內容 -->
		<div class="container">
            <div th:replace="${content}">
                <!-- 頁面內容會被動態插入 -->
                <p>動態頁面內容</p>
            </div>
		</div>
    </div>

    <!-- 共用 JS -->
    <div th:replace="~{ fragments/common :: common-script }"></div>
</body>
</html>
